<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Ventas</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- Link boostrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

            <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <a th:href="@{/}">regresar</a>
                <div class="col-md-5">
                    <h3>Lista de productos</h3>
                    <table border="1">
                        <tr>
                            <th>NOMBRE</th>
                            <th>PRECIO</th>
                            <th>SELECCIONAR</th>
                        </tr>
                        <tr th:each="producto : ${productos}">
                            <td th:text="${producto.nombre}">Mostrar nombre</td>
                            <td th:text="${producto.precio}">Mostrar precio</td>
                            <td><a th:href="@{/agregarProductoVenta/} + ${producto.codigo}">agregar</a></td>
                        </tr>
                    </table>
                </div>
                <div class="col-md-auto">
                    <h3>Venta</h3>
                    <form method="POST" th:action="@{/agregarProductoCodigoBarras}" th:object="${producto}">
                        <input type="number" name="codigobarras" th:field="*{codigo}" 
                               placeholder="Codigo de barras">
                    </form>
                    <form method="POST" th:action="@{/generarVenta}" th:object="${vendedor}">
                        <input type="hidden" name="codigo" th:field="*{codigo}"/>
                        <input type="text" name="vendedor" th:field="*{nombre}" disabled="disabled">
                            <a th:href="@{/limpiarVenta}">eliminar venta</a>
                            <hr/>
                            <table border="1">
                                <tr>
                                    <th>NOMBRE</th>
                                    <th>PRECIO</th>
                                    <th>CANTIDAD</th>
                                    <th>SUB TOTAL</th>
                                    <th></th>

                                </tr>
                                <tr th:if="${listaProductosVenta != null}" th:each="productoVenta : ${listaProductosVenta}">

                                    <td th:text="${productoVenta.nombre}">Mostrar nombre</td>
                                    <td th:text="${productoVenta.precio}">Mostrar precio</td>
                                    <td th:text="${productoVenta.cantidadVenta}">Mostrar cantidad</td>
                                    <td th:text="${productoVenta.subTotal}">Mostrar cantidad</td>
                                    <td><a th:href="@{/eliminarProductoVenta/} + ${productoVenta.codigo}">eliminar</a></td>
                                </tr> 



                            </table>

                            <input type="submit" name="guardar" th:value="Guardar"/>
                            <a href="#" type="button">Imprimir</a>
                    </form>
                </div>
            </div>
        </div>
        <!-- js de bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </body>
</html>
