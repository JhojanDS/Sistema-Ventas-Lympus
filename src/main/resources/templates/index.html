            <div class="row mt-5">
                <div class="col-3 text-center mt-3">
                    <div class="card ancho-cards">
                        <div class="card-body">
                            <i class="fa-regular fa-money-bill-1 fa-10x"></i>
                            <h5 class="mt-5 card-title text-danger"><b>Ventas</b></h5>
                            <p class="card-text">Facture y venda productos.</p>

                            <a  th:href="@{/ventas}" class="btn btn-outline-danger">Acceder</a>
                        </div>
                    </div>

                </div>
                <div class="col-3 text-center mt-3">
                    <div class="card ancho-cards">
                        <div class="card-body">
                            <i class="fa-solid fa-cart-flatbed fa-10x"></i>
                            <h5 class="mt-5 card-title text-danger"><b>Inventario</b></h5>
                            <p class="card-text">Consulte y modifique productos.</p>                            
                            <a  th:href="@{/inventario}" class="btn btn-outline-danger">Acceder</a>
                        </div>
                    </div>

                </div>

                <div sec:authorize="hasRole('ROLE_ADMIN')" class="col-3 text-center mt-3">
                    <div class="card ancho-cards">
                        <div class="card-body">
                            <i class="fa-solid fa-chart-line fa-10x"></i>

                    </div>
