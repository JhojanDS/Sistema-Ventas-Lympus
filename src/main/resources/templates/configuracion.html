<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Configuracion</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- font awesome usado para iconos svg -->
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>

    </head>
    <body>
        <div>CONFIGURACION</div>
        <a th:href="@{/}">regresar</a>
        <!-- datos personales -->
        <form th:action="@{/modificar}" method="post" th:object="${usuario}">
            <h5>DATOS PERSONALES</h5>
            <hr/>
            <input type="hidden" name="codigo" th:field="*{codigo}"/>
            <div sec:authorize="hasRole('ROLE_USER')"> 
                <input type="hidden" name="codigoAdministrador" th:field="*{codigoAdministrador.codigo}"/>
            </div>
            <br/>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" th:field="*{nombre}"/>
            <!--<span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error Nombre</span>-->
            <br/>
            <label for="correo">Correo:</label>
            <input type="hidden" name="correo" th:field="*{correo}"/>
            <!--<span th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}">Error Apellido</span>-->
            <br/>
            <label for="contrasena">Contrasena:</label>
            <input type="hidden" name="contrasena" th:field="*{contrasena}"/>
            <a href="#">Editar seguridad e inicio de sesion</a>
            <!-- <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error Email</span>
            -->
            <br/>
            <div sec:authorize="hasRole('ROLE_ADMIN')">
                <label for="negocio">Negocio:</label>
                <input type="text" name="negocio" th:field="*{nombreNegocio}"/>
            </div>
            <div sec:authorize="hasRole('ROLE_ADMIN')">
                <label for="nit">Nit:</label>
                <input type="text" name="nit" th:field="*{nitNegocio}"/>
            </div>
            <div sec:authorize="hasRole('ROLE_ADMIN')">
                <label for="direccion">Direccion:</label>
                <input type="text" name="direccion" th:field="*{direccion}"/>
            </div>
            <div sec:authorize="hasRole('ROLE_ADMIN')">
                <label for="telefono">Telefono:</label>
                <input type="tel" name="telefono" th:field="*{telefono}"/>
            </div>
            <br/>
            <input type="submit" name="guardar" th:value="Guardar"/>
        </form>


        <!-- js de bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
